<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="dropdown-btn">Выбрать урок</button>
            <div class="dropdown-content">
                <button onclick="handleLessonButtonClick(1)">Урок 1</button>
                <button onclick="handleLessonButtonClick(2)">Урок 2</button>
                <button onclick="handleLessonButtonClick(3)">Урок 3</button>
                <!-- Добавьте остальные уроки по аналогии -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="1.jpg" alt="" class="img">
                <button class="btn" id="btn1">Урок - 1</button>
            </div>
            <div class="item">
                <img src="2.jpg" alt="" class="img">
                <button class="btn" id="btn2">Урок - 2</button>
            </div>
            <div class="item">
                <img src="3.jpg" alt="" class="img">
                <button class="btn" id="btn3">Урок - 3</button>
            </div>
            <div class="item">
                <img src="4.jpg" alt="" class="img">
                <button class="btn" id="btn4">Урок - 4</button>
            </div>
            <div class="item">
                <img src="5.jpg" alt="" class="img">
                <button class="btn" id="btn5">Урок - 5</button>
            </div>
            <div class="item">
                <img src="6.jpg" alt="" class="img">
                <button class="btn" id="btn6">Урок - 6</button>
            </div>
            <div class="item">
                <img src="7.jpg" alt="" class="img">
                <button class="btn" id="btn7">Урок - 7</button>
            </div>
            <div class="item">
                <img src="8.jpg" alt="" class="img">
                <button class="btn" id="btn8">Урок - 8</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script>
        function handleLessonButtonClick(lessonNumber) {
            // Обработка выбора урока
            alert('Выбран урок: ' + lessonNumber);
        }
    </script>
</body>
</html>
