<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPA Example</title>
</head>
<body>
    <div class="container" id="app">
        <div class="inner">
            <div class="item">
                <img src="1.jpg" alt="" class="img">
                <button class="btn" id="btn1">Урок - 1</button>
            </div>
            <div class="item">
                <img src="2.jpg" alt="" class="img">
                <button class="btn" id="btn2">Урок - 2</button>
            </div>
            <!-- Добавьте другие уроки здесь -->
        </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();
        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2cab37';

        // Добавьте переменную для хранения текущего урока
        let currentLesson = "";

        // Функция для обновления контента при выборе урока
        function updateContent(lesson) {
            if (tg.MainButton.isVisible) {
                tg.MainButton.hide();
            } else {
                tg.MainButton.setText(`Вы выбрали урок ${lesson}!`);
                currentLesson = lesson;
                tg.MainButton.show();
            }
        }

        // Добавьте обработчики событий для каждой кнопки
        document.getElementById("btn1").addEventListener("click", function() {
            // Используйте AJAX для загрузки контента страницы урока
            fetch('lesson1.html')
                .then(response => response.text())
                .then(data => {
                    // Замените содержимое контейнера приложения на содержимое страницы урока
                    document.getElementById('app').innerHTML = data;
                    // Вызовите функцию для обновления контента (необязательно, зависит от вашего дизайна)
                    updateContent("1");
                })
                .catch(error => console.error('Error loading lesson:', error));
        });

        // Добавьте аналогичные обработчики для других уроков

        // Остальной ваш код оставьте без изменений
        let usercard = document.getElementById("usercard");
        let p = document.createElement("p");
        p.innerText = `${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name}`;
        usercard.appendChild(p);
    </script>
</body>
</html>
