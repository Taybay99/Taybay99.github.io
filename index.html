<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Обучающий курс Python</title>
    <style>
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            margin-bottom: 20px;
        }
        .progress {
            width: 0;
            background-color: #4caf50;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="username"></div>
    <div class="container" id="page1">
        <div class="inner">
            <div class="item">
                <img src="1.jpg" alt="" class="img">
                <button class="btn" id="btn1">Урок - 1</button>
            </div>
        </div>
    </div>
        
    <div class="container" id="page2" style="display: none;">
        <!-- Страницы обучающего руководства -->
        <div class="lesson-content" id="lesson1">
            <h2>Урок 1: Введение в Python</h2>
            <p>Здесь содержание вашего первого урока по Python.</p>
            <!-- Добавьте содержание урока -->
        </div>

        <div class="lesson-content" id="lesson2" style="display: none;">
            <h2>Урок 2: Условные операторы и циклы</h2>
            <p>Здесь содержание вашего второго урока по Python.</p>
            <!-- Добавьте содержание урока -->
        </div>

        <div class="lesson-content" id="lesson3" style="display: none;">
            <h2>Урок 3: Функции и модули</h2>
            <p>Здесь содержание вашего третьего урока по Python.</p>
            <!-- Добавьте содержание урока -->
        </div>

        <!-- Прогресс бар -->
        <div class="progress-bar">
            <div class="progress" style="width: 0;"></div>
        </div>
    </div>

    <script>
        // Функция для перехода на предыдущую страницу
        function goBack() {
            window.history.back();
        }

        // Функция для отображения содержания урока
        function showLesson(lessonId) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
            document.getElementById("backBtn").style.display = "block";

            // Скрыть все уроки, кроме указанного
            var lessons = document.getElementsByClassName("lesson-content");
            for (var i = 0; i < lessons.length; i++) {
                lessons[i].style.display = "none";
            }
            document.getElementById(lessonId).style.display = "block";

            // Увеличить ширину прогресс бара в зависимости от пройденных уроков
            var lessonNumber = parseInt(lessonId.substring(6)); // Получить номер урока из его id
            var progressBarWidth = (lessonNumber - 1) * (100 / lessons.length);
            document.querySelector(".progress").style.width = progressBarWidth + "%";
        }

        // Получение информации о телеграмм аккаунте пользователя
        document.addEventListener("DOMContentLoaded", function() {
            TelegramWebApp.getUserProfile().then(function(user) {
                document.getElementById("username").innerText = "Привет, " + user.first_name;
            });
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
