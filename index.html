<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPA Example</title>
</head>
<body>
    <div class="container" id="app">
        <div class="inner">
            <div class="page" id="page1">
                <img src="1.jpg" alt="" class="img">
                <button class="btn" onclick="showPage('page1')">Урок - 1</button>
            </div>
            <div class="page" id="page2" style="display: none;">
                <img src="2.jpg" alt="" class="img">
                <button class="btn" onclick="showPage('page2')">Урок - 2</button>
            </div>
            <!-- Добавьте другие страницы здесь -->
        </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();
        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2cab37';

        // Функция для отображения выбранной страницы
        function showPage(pageId) {
            // Скрываем все страницы
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });

            // Отображаем выбранную страницу
            document.getElementById(pageId).style.display = 'block';

            // Можете также добавить дополнительные логику или изменения в зависимости от выбранной страницы
        }

        // Остальной ваш код оставьте без изменений
        let usercard = document.getElementById("usercard");
        let p = document.createElement("p");
        p.innerText = `${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name}`;
        usercard.appendChild(p);
    </script>
</body>
</html>
