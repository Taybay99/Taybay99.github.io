<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background-color: inherit;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <title>Simple Dropdown</title>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-btn">Выбрать опцию</button>
    <div class="dropdown-content">
        <button onclick="handleButtonClick('Option 1')">Option 1</button>
        <button onclick="handleButtonClick('Option 2')">Option 2</button>
        <button onclick="handleButtonClick('Option 3')">Option 3</button>
    </div>
</div>

<script>
    function handleButtonClick(option) {
        alert('Выбрана опция: ' + option);
    }
</script>

</body>
</html>
