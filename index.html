<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="page1">
        <div class="inner">
            <div class="item">
                <img src="1.jpg" alt="" class="img">
                <button class="btn" id="btn1">Урок - 1</button>
            </div>
            <!-- Добавьте кнопку "назад" -->
            <button class="btn" id="backBtn" style="display: none;">Назад</button>
        </div>
    </div>

    <div class="container" id="page2" style="display: none;">
        <!-- Добавьте содержание урока 1 -->
        <div class="lesson-content">
            <h2>Урок 1: Заголовок</h2>
            <p>Здесь содержание вашего первого урока.</p>
        </div>
        <!-- Добавьте содержание для остальных уроков -->
    </div>

    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script>
    function goBack() {
        // Ваш код для возврата на предыдущую страницу
        // Например, изменение стилей и отображение нужной страницы
        document.getElementById("page1").style.display = "block";
        document.getElementById("page2").style.display = "none";
        // Скрываем кнопку "назад"
        document.getElementById("backBtn").style.display = "none";
    }

    // Добавляем обработчик события для кнопки "Урок - 1"
    document.getElementById("btn1").addEventListener("click", function () {
        // Ваш код для перехода на страницу с содержанием урока 1
        // Например, изменение стилей и отображение нужной страницы
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        // Показываем кнопку "назад"
        document.getElementById("backBtn").style.display = "block";
    });
    </script>
</body>
</html>
